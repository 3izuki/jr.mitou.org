- id:    fukuoka
  url:   https://mitou-fukuoka.org/
  title: 未踏福岡コンソーシアム
  description:
    - "九州大学、九州工業大学、北九州市立大学などの教員、特にIPA未踏事業経験者を中心に設立された福岡県の未踏的な人材発掘を目的とした<a href='https://ja.wikipedia.org/wiki/コンソーシアム'>コンソーシアム</a>)です。企業や自治体と連携して<strong>福岡県内</strong>の若手人材を支援するプログラムです。"

- id:    hokkaido
  url:   https://shinsetsu.hokkaido.jp/koubo/2023
  title: 北海道ITクリエータ発掘・育成事業（新雪プログラム）
  description:
    - "<strong>北海道在住</strong>の25歳未満のITに関係した開発者（プログラマー）、デザイナ、アーティストの発掘と育成を行う事業です。「なにかをつくりたい」という気持ちを抑えられないITクリエータからの提案や、ITを活用した将来の北海道を明るくする提案を歓迎しています。"

- id:    cybozu
  url:   https://labs.cybozu.co.jp/youth/requirements.html
  title: サイボウズ・ラボユース
  description:
    - "<a href='https://labs.cybozu.co.jp/youth/youth-leaflet-2023spring.pdf'>世界に通用する若手エンジニアの発掘と育成</a>をする学生支援制度です。ソフトウェア研究開発への熱意を支援し、開発成果はオープンソースライセンスに基づき広く世の中に公開されることが期待されています。開発成果物の権利も企業ではなく、個人本人に帰属します。"


