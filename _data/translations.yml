description:
  ja: '独創的なアイデアを持つ小中高生クリエイターに対し、各界で活躍するメンターやその他専門家による指導、また最大50万円の開発資金の援助を行います。'
  en: 'Enhance young innovative creators by supporting them with mentoring, financial backing, and networking.'

