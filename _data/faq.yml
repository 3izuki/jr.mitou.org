- q: 運営母体はどこですか？
  a: 一般社団法人未踏が運営しています。メンターを含め、未踏卒業生のボランティアと、企業・団体様からのご支援により運営されています。運営にかかる費用はスポンサー各社の支援によって賄われています。

- q: 未踏ジュニアに採択されると、どのような支援を受けられますか？
  a: 担当のメンターが1週間あたり1時間程度、おもにオンラインベースで開発計画や技術的課題の相談に乗るほか、1プロジェクトにつき50万円を上限として開発に関連する費用を全額支援します。また、期間中に採択者全員が集まるイベント（ブースト会議/中間合宿など）を開催し、メンターをはじめとする未踏関係者や、プロジェクトに関連する専門家からフィードバックを得る機会を提供します。<br>プロジェクト期間の最後には成果発表会が開催され、開発したものを多くの人の前で発表する経験もできます。

- q: 地方在住なのですが、合宿や成果報告会に参加するための交通費は支給されますか？
  a: プロジェクト期間中の公式イベントへの交通費と合宿の費用は、各プロジェクトの開発予算とは別に支給されます。

- q: 入院中・海外在住などの理由で合宿や報告会への参加が難しいのですが、応募はできますか？
  a: 問題ありません。インターネット電話サービスなどを使ってイベントでの発表や現地参加者との意見交換・交流ができるよう環境を整えます。海外から合宿や報告会に参加するための日本への往復旅費（経済的かつ合理的な範囲）は開発予算とは別に支給されます。

- q: 学校でアルバイトが禁止されているのですが、応募はできますか？
  a: 未踏ジュニアの開発費支援は、あくまで開発に必要な機材・ソフトウェアを購入するための予算です。労働の対価として支払われる給料ではないため、アルバイトにはあたりません。

- q: 情報処理推進機構の未踏IT人材発掘・育成事業に今年度既に応募しています。応募資料を使いまわすことはできますか？
  a: はい。同じ提案内容・資料を未踏ジュニアへの応募に使うことができます。

- q: 情報処理推進機構の未踏IT人材発掘・育成事業に今年度既に応募していますが、採否が通知されていません。両方に採択された場合はどうすれば良いですか？
  a: 未踏ジュニアのプロジェクト開始日より前に、未踏IT人材発掘・育成事業の採択結果が通知される予定です。その結果を受けて、未踏ジュニアのほうを辞退していただいて構いません。

- q: 提案したプロジェクトは、期間内に完成させる必要がありますか？
  a: 特にそういった要件はありませんが、粗削りでも、聴衆にコンセプトを伝えられるプロトタイプを最終成果報告会までに用意できることが望ましいです。

- q: プロジェクト期間中はどの程度の時間を作業に割く必要がありますか？
  a: 作業のペースは基本的に採択者ごとに柔軟に対応します。未踏ジュニアは仕事ではないですし、学生の本分は学校の勉強です。無理に何時間と強制する考えは持っていません。

- q: 応募に際して必要な知識やスキルはありますか？
  a: 開発したいものについて、自分で調べて実装できる力を求めています。

- q: 過去の未踏ジュニアで採択または不採択となりましたが、再応募はできますか？
  a: はい、可能です。

- q: 応募にあたって保護者の同意は必要ですか？
  a: 採択者はプロジェクトの開始前に親権者同意書の提出が必要ですが、応募の時点では特に必要ありません。

- q: もし応募して不採択だった場合はどうなりますか？
  a: 応募締め切り後、1週間程度（応募件数によって前後します）を目安に、メールにてご連絡させていただきます。採択されなかった方に関する情報は一切外部に公開されることはありません。

- q: 途中で辞退することはできますか？
  a: はい、できます。詳細は YouTube から公開している動画<a href="https://www.youtube.com/watch?v=UgrS5DQOs9Y">『困ったときのガイドライン』</a>をご参照ください。

- q: 開発した成果物の権利は誰に帰属しますか？
  a: 開発者本人に帰属します。

- q: 未踏ジュニアスーパークリエータとはなんですか？
  a: 特に優れた成果を残したクリエータは「未踏ジュニアスーパークリエータ」として認定されます。

- q: 担当メンターはどのように決まりますか？
  a: メンターが応募者の書類に目を通し、応援したいと思ったプロジェクトを選定します。

- q: 一度応募した内容を修正できますか？
  a: 応募書類の修正のため、同じ提案を複数回送信することができます。その際、古い応募内容は無効になります。手作業で確認するため、チェックの妨げになるほどの多重投稿はご遠慮ください。

- q: 審査結果はどのように通知されますか？
  a: 審査の各段階において締め切り後数日以内に、応募フォームで登録したメールアドレスへ審査結果を通知します。この際、審査通過者・採択者には確認の返信をお願いしています。この返信が届かない場合には電話にて連絡をします。迷惑メールフィルタを使用している場合、mitou.orgドメインからの迷惑メール解除設定をしておいてください。

- q: １人で複数のプロジェクトを提案できますか？
  a: はい、可能です。なお、採択されるのはそのうちの１プロジェクトのみとなるので、あらかじめご了承ください。

- q: ５人で１つのプロジェクトを提案できますか？
  a: 原則として『１プロジェクト４人まで』としています。５人以上で提案する場合は、応募書類にそれぞれの役割と５人以上で取り組みたい理由を記載してください。

- q: 高校3年生でも応募できますか？
  a: はい、過去にも複数名、高校3年生での採択者がいます。

- q: 18歳以上です。応募できますか？
  a: 未踏ジュニアは17歳以下が対象となっておりますが、24歳以下が対象の<a href='https://www.ipa.go.jp/jinzai/mitou/portal_index.html'>未踏事業</a>や、年齢制限の無い<a href='https://www.ipa.go.jp/jinzai/advanced/2020/koubo_index.html'>未踏アドバンスト</a>などもあります。ぜひチャレンジしてみてください。

- q: コロナウィルスの影響で、合宿が中止になる可能性はありますか？
  a: 現時点（4月上旬）ではまだ最終判断をしておりませんが、2020年度については合宿をオンライン開催とさせて頂く可能性があります。
