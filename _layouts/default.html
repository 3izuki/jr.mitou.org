<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://kit.fontawesome.com/c6331cba56.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700&display=swap" rel="stylesheet">

  <meta name="author"      content="一般社団法人未踏 未踏ジュニア実行委員会">
  <meta name="description" content="{{ site.description }}">

  <meta property="fb:admins" content="715330868" />
  <meta property="fb:app_id" content="3454272331281041" />
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  {% else %}
  <meta property="og:title" content="{{ site.title }}" />
  {% endif %}
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url"         content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name"   content="未踏ジュニア" />
  <meta property="og:locale"      content="ja_JP" />
  <meta property="og:image"       content="https://jr.mitou.org/assets/img/facebook_ogp_image.png" />
  <meta property="og:type"        content="website" />
  
  <meta name="twitter:card"  content="summary"  />
  <meta name="twitter:site"  content="@mitoujr" />
  <meta name="twitter:image" content="https://jr.mitou.org/assets/img/twitter_card_square.png">
  <meta name="twitter:title" content="未踏ジュニア - U-17ミニ未踏プロジェクト">
  <meta name="twitter:description" content="{{ site.description }}">
</head>

<body>
  {% include header.html %}
  <div class="main">
    {{ content }}
  </div>
  {% include footer.html %}
</body>

</html>
