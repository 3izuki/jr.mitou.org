<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/main.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://kit.fontawesome.com/c6331cba56.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700&display=swap" rel="stylesheet">

  {% if page.title %}
  <meta property="og:title" content="{{page.title}} | {{site.title}}" />
  {% else %}
  <meta property="og:title" content="{{site.title}}" />
  {% endif %}
  <meta property="og:image" content="/assets/img/mitoujr_cover_big.png" />
  <meta name="description" content="{{site.description}}">
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@mitoujr" />

</head>

<body>
  {% include header.html %}
  <div class="main">
    {{ content }}
  </div>
  {% include footer.html %}
</body>

</html>
