title: 未踏ジュニア
description: >-
  独創的なアイデアを持つ小中高生クリエータに対し、各界で活躍するメンターやその他専門家による指導、また最大50万円の開発資金の援助を行います。
twitter_username: mitoujr

# the base hostname & protocol for your site, e.g. http://example.com
url:     "https://jr.mitou.org"
baseurl: "/" # the subpath of your site, e.g. /blog

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-minifier
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

feed:
  posts_limit: 100

exclude:
  - tasks/

jekyll-minifier:
  preserve_php: false
  compress_css: true
  compress_javascript: false
  compress_json: true
  simple_doctype: false
  preserve_line_breaks: false
  simple_boolean_attributes: false
  compress_js_templates: false

  # NOTE: Set true to enable ES6 syntax
