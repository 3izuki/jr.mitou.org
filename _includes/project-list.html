{% assign projects = site.data.projects | where_exp: "pj", "pj.year == include.year" %}
<ul class="project-list {% if include.center_mode %}responsive-list{% endif %}">
  {% for pj in projects %}
  <li>
    {% for creator_id in pj.creator_ids %}
      {% include creator.html %}
    {% endfor %}

    <a href="/projects/{{ include.year }}/{{ pj.id }}">
      {{ pj.title }}
    </a>
  </li>
  {% endfor %}
</ul>
