{% assign latest_year = 2021 %}

<ul style="list-style: none; text-align: center; padding: 30px 0px;">
  <li style="display: inline-block; margin: auto 10px;">
    <a href="/projects">採択プロジェクト目次</a>
  </li>
  {% for year in (2016..latest_year) reversed %}
    {% if year == include.this_year %}
    <li style="display: inline-block; margin: auto 10px;">
      <b>» {{ year }}</b>
    </li>
    {% else %}
    <li style="display: inline-block; margin: auto 10px;">
      <a href="/projects/{{ year }}">{{ year }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
