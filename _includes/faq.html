<section id="faq">
  <h2>よくある質問</h2>
  <div class="qanda">
    {% for faq in site.data.faq %}
    <div class="qanda-one">
      <input type="checkbox" id="faq_{{faq.q}}">
      <label for="faq_{{faq.q}}"><i class="fas fa-question-circle green"></i> {{faq.q}}</label>
      <p class="qanda-a">{{faq.a}}</p>
    </div>
    {% endfor %}
  </div>
  <a href="/question" class="button">匿名質問箱で質問する</a>
</section>
